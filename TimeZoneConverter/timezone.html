<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="timezone.css">
</head>
<body>
	<h1>Time Zone Converter</h1>

	<div class="input-area">
		<p>Enter and Select timezone:</p>
		<input type="date" id="input-date" placeholder="yyyy-mm-dd">
		<input type="time" id="input-time" placeholder="hh:mm">
		<select id="zone-time">
 			 <option value="PST">PST</option>
  			 <option value="UTC/GMT">UTC/GMT</option>
 			 <option value="JST/KST">JST/KST</option>
 			 <option value="EST">EST</option>
		</select>

		<br/>

		<button type="button" id="convert-time">Convert</button>
	</div>	

	<br/>

	<div class="output-area">
		<p>Time in Malaysia: </p>
		<output type="time" id="output-time">--:--</output>
		
		<br/>

		<button type="button" id="switch-time">24 Hours Mode</button>
	</div>
	
	<script type="text/javascript" src="timezone.js"></script>

</body>

</html>
